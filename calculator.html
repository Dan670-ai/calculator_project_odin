<head>

    <title> Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator_body">
        <div class="display_terminal">
            <p class="display_operations">0</p>
            <p class="display_result">0</p>
        </div>
        <div class="button_operator">   
            <div class="button_terminal">
                <div class="digits_grid">
                </div>
                <button class="zero_button">0</button>
            </div>  
    
            <div class="operator">
                <button class="operate_button cancel_button">CE</button>
                <button class="operate_button">+</button>
                <button class="operate_button">-</button>
                <button class="operate_button">ร</button>
                <button class="operate_button">รท</button>
                <button class="operate_button">=</button>
            </div>
        </div>
        
    </div>
    </div>
    <script src="calculator.js">
    </script>

</html>
